<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jquery Basic</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/libiary/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Jquery Basic Day 07</h1>
    <div class="heading">JQUERY EVENT</div>
    <div class="box">One</div>
    <div class="box">Two</div>
    <div class="box">Three</div>
    <div class="box" id="mouseenter">MouseEnter</div>
    <div class="box" id="mouseout">MouseOut</div>
    <div class="box" id="doubleclick">Doubleclick</div>
    <div id="hide">Hide</div>
    <div id="show">Show</div><!--JQUERY EVENT-->
    
    <div class="focus-blur">
      FOCUS BLUR KEYUP : <input type="text" id="fullname" name="fullname" class="form-control"><input type="submit" id="submit" class="form-control"><br>
    </div>
    <div class="heading">JQUERY HTML</div>
    <p id="paragraph">This is normal Paragraph.Let's add styling class.</p>
    <button id="add-class" class="button">Add Class</button>
    <button id="remove-class" class="button">Remove Class</button>
    <button id="toggle-class" class="button">Toggle</button><!--JQUERY HTML-->
    <div class="heading">JQUERY Effects</div>
    <button id="enlarge" class="button">Enlarge the square</button>
    <div class="square" id="square"></div>
    <button id="fade" class="button">FadeIn Fadeout</button>
    <div class="fade" id="fade1"></div>
    <div class="fade" id="fade2"></div>
    <div class="fade" id="fade3"></div>
    <div id="flip">Click to slide the panel down or up</div>
    <div id="panel">Hello world!</div>

  </div>

  
  <script src="./js/common.js"></script>
</body>
</html>
