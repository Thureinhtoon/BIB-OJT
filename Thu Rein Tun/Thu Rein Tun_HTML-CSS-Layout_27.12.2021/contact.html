<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>


 <header>
        <div class="head row">
        <nav class="nav">
            <a href="./index.html" class="img-wrap">
                <img src="./images/logo.png" alt="Logo Image">
            </a>
            <ul class="nav__list">
                <li class="nav__item"><a href="./index.html" class="nav__link" id="logo">Home</a></li>
                <li class="nav__item"><a href="#" class="nav__link">About</a></li>
                <li class="nav__item"><a href="./contact.html" class="nav__link">Contact</a></li>
                
            </ul>
            <ul class="nav__list">
                <li class="nav__item"><a href="#" class="nav__link">Sign In</a></li>
                <li class="nav__item"><a href="#" class="nav__link nav__link--button">Sign up</a></li>
            </ul>
        </nav>
        </div>
    </header>

    <div class="container">
        <form id="form" class="form">
        <fieldset>
            <legend>Contact Us!</legend>
        <div class="form-control">
            <label for="username">Enter Username</label>
            <input type="text"  id="username" placeholder="Enter Username">
        </div>


        <div class="form-control">
            <label for="email">Enter Email</label>
            <input type="text" id="email" placeholder="Enter Your Email">
        </div>

        <div class="form-control">
            <label for="email">Choose your City</label>
            <select>
                <option value="Mandalay">Mandalay</option>
                <option value="Yangon">Yangon</option>
                <option value="Naypyitaw">Naypyitaw</option>
            

             <optgroup label="DIVISION">
                <option>Mandalay</option>
                <option>Yangon</option>
                <option>Naypyitaw</option>
            </optgroup>

            </select>
        </div>

        
            <input type="checkbox" id="web" name="web"
                    checked>
            <label for="web">web</label>
             <input type="checkbox" id="mobile" name="mobile"
                    >
            <label for="mobile">mobile</label>
             <input type="checkbox" id="desktop" name="desktop"
                    >
            <label for="desktop">desktop</label>
    

            <div class="form-control">
                <label for="date">Date:</label>

                <input type="date" id="date" 
                    value="2021-12-28"
                    >
            </div>

            <div class="form-control">
                <label for="file">Choose File:</label>

                <input type="file" id="file">
            </div>


            <p>Select your position:</p>

                
                <input type="radio" id="designer" >
                <label for="designer">designer</label>
                

                
                <input type="radio" id="developer">
                <label for="developer">developer</label>
                

                
                <input type="radio" id="freelencer">
                <label for="freelencer">freelencer</label>
                

        <div class="form-control">
            <label for="address">Address</label>
            <textarea name="address" id="address" cols="40" rows="3"></textarea>
        </div>

        <div class="form-control">
            <label for="password">Enter Password</label>
            <input type="text" id="password" placeholder="Enter Password">
        </div>
        <button type="submit">Submit</button>
        </fieldset>
        </form>
</div>
</body>
</html>
